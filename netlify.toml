# Netlify configuration file

[build]
  # Base directory
  publish = "."
  
  # No build command needed for static site
  command = ""

# Redirect all paths to index.html for SPA functionality
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.paypal.com https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; img-src 'self' data: https://placehold.co; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https://api.openai.com; worker-src blob:;"
