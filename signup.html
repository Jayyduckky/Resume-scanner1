<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Resume Scanner</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="login-container">
                    <h1 class="text-center mb-4">Create Account</h1>
                    <p class="text-center mb-4 text-white-50">Join Resume Scanner today</p>
                    
                    <div id="signupError" class="alert alert-danger mb-3" style="display: none;"></div>
                    
                    <form id="signupForm" class="mb-3">
                        <div class="mb-3">
                            <label for="fullName" class="form-label visually-hidden">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label visually-hidden">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label visually-hidden">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <span class="password-toggle" onclick="togglePasswordVisibility()">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="confirmPassword" class="form-label visually-hidden">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <span class="password-toggle" onclick="toggleConfirmPasswordVisibility()">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="termsAgreement" required>
                            <label class="form-check-label text-white-50" for="termsAgreement">
                                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-login w-100 mb-4">Sign Up</button>
                    </form>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="row social-login mt-4">
                        <div class="col-6">
                            <button class="btn btn-social w-100" id="googleSignup">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" height="20">
                                <span>Google</span>
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-social w-100" id="githubSignup">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-white-50">Already have an account? <a href="login.html" class="signup-link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
